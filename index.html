<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="login-box">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control"><br>
            </div>
            <div class="mb-3">
                <label for="pairs" class="form-label">Number of Pairs:</label>
                <input type="number" max="15" name="pairs" id="pairs" class="form-control"><br>
            </div>
            <input type="submit" value="Submit" onclick="game_start()" class="btn btn-primary">
        </div>
    </div>
    <div id="topper" class="topper" hidden="true">
        <div class="container text-center">
            <div class="row">
                <div id="name" class="col">name</div>
                <div id="time" class="col">0</div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div id="card-grid" class="card-grid" hidden="true">
            <div id="card-list" class="row row-cols-5 g-2 justify-content-center">
            </div>
        </div>
    </div>
    <div id="gameover" class="overlay">
        <div class="login-box">
            <label for="result">Score:</label>
            <p id="result"></p>
            <button class="btn btn-primary" onclick="reset()">Play Again</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
